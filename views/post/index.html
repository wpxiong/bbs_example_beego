{{range $post := .posts}}
	<h4>Beego {{$post.Created|dateformatJst}}</h4>
	{{$post.Content|htmlquote|nl2br|str2html}}
	<hr />
{{end}}

<div class="col-md-6">
	<form action="/post/create" method="post" accept-charset="utf-8">
		<div class="form-group">
			<label>Content</label>
			<textarea name="content" class="form-control" required="required"></textarea>
		</div>
		<input class="btn btn-primary" type="submit" value="登録"/>
		<input class="btn btn-primary"  type="button" value="ログアウト" onClick="logout()" />
	</form>
</div>
